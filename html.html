<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework3</title>
  </head>
  <body>
    <script>
      let userAge = prompt(`Скажіть будь ласка, скільки вам років?`);
      let realAge = Number(userAge);

      if (userAge === null || userAge === "") {
        alert(`Ви не вказали ваш вік`);
      } else if (isNaN(realAge) || realAge <= 0) {
        alert(`Ви вказали невалідний вік`);
      } else if (realAge % 10 === 1 && realAge % 100 !== 11) {
        alert(`Вам ${realAge} рік!`);
      } else if (
        (realAge % 10 === 2 || realAge % 10 === 3 || realAge % 10 === 4) &&
        realAge % 100 !== 12 &&
        realAge % 100 !== 13 &&
        realAge % 100 !== 14
      ) {
        alert(`Вам ${realAge} роки!`);
      } else {
        alert(`Вам ${realAge} років!`);
      }
    </script>
  </body>
</html>
